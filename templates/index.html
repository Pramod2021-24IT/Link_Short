<!DOCTYPE html>
<html>
<head>
  <title>Link Shortener</title>
  <style>
    /* CSS styling for the form */
    body {
      font-family: Arial, sans-serif;
    }
    header {
      background-color: slateblue;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    footer {
        background-color: steelblue;
        color: #fcf7f7;
        padding: 10px;
        text-align: center;
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        margin: 10px;
    }
    form {
      margin: 20px auto;
      width: 300px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    input[type="submit"] {
      width: 108%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    h1, h2, h3, p {
      text-align: center;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      text-align: right;
    }
    
    nav ul li {
      display: inline-block;
      margin-right: 10px;
    }
    
    nav ul li a {
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="company-name">URL SHORTENER</div>
    <nav>
      <ul>
        <li>
          <a href="#home">Home</a>
        </li>
        <li>
          <a href="#about">About</a>
        </li>
        <li>
          <a href="#contact">Contact us</a>
        </li>
      </ul>
    </nav>
  </header>
  <br/><br/>
  <h1>URL Shortener</h1>
  </header>
  <br/>

  <form action='/' method="POST">
    <input type="text" name="url" placeholder="Enter url to be shorted........">
    <input type="submit" value="Submit">
  </form>

  <div class="result">
    {% if url %}
    <br/><br/><br/>
    <h2> Shorted_url : {{url}}</h2>
    {% endif %}

    <br/><br/>
    <div id="contact">
      <h3>Contact_us</h3>
      <p>Phone: 962-195-7806</p>
      <p>E-mail: info.samarthygkp@gmail.com</p>
    </div>
  <footer>
    <p>Â© 2023. All rights reserved.</p>
  </footer>
</body>
</html>
